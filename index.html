

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="num1" />
        <br>
        <input type="text" id="num2" />
        <br>
        <input type="submit" value="add" onclick="dosum(); return false" />
        <input type="submit" value="subtract" onclick="dosub(); return false" />
        <input type="submit" value="multiply" onclick="domult(); return false" />
        <input type="submit" value="divide" onclick="dodivide(); return false" />
        </form>

        <div>
            <h2 id="result"></h2>

            <script>
                function dosum() {
                    let num1 = document.querySelector("#num1").value;
                    let num2 = document.querySelector("#num2").value;
                    num1 = Number(num1);
                    num2 = Number(num2);

                    let result = num1 + num2;
                    console.log("Additional result: ", result);
                    document.querySelector("#result").innerHTML = result;
                }
                function dosub() {
                    let num1 = document.querySelector("#num1").value;
                    let num2 = document.querySelector("#num2").value;
                    
                    let result = num1 - num2;
                    console.log("subtract result: ", result);
                    document.querySelector("#result").innerHTML = result;
                }

                function domult() {
                    let num1 = document.querySelector("#num1").value;
                    let num2 = document.querySelector("#num2").value;
                    
                    let result = num1 * num2;
                    console.log("multiply result: ", result);
                    document.querySelector("#result").innerHTML = result;
                }    

                function dodivide() {
                    let num1 = document.querySelector("#num1").value;
                    let num2 = document.querySelector("#num2").value;
                    
                    let result = num1 / num2;
                    console.log("divide result: ", result);
                    document.querySelector("#result").innerHTML = result;
                }                   


            </script>



        </div>





    
    
</body>
</html>
